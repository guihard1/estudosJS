        O que é a DOM?
            Document Object Model
        Arvore DOM:
            tudo no JavaScript está dentro de um objeto chamado window
            dentro do window temos: location(qual a localização do site, url, pagina atual, pagina anterior), document(mais usado, documento atual), history(de onde você veio, pra onde você vai, facilita navegação no site)
            dentro do document
                temos o HTML e dentro do HTML temos 2 filhos(child) o head e o body (o head é parent do body, pois está no mesmo lugar)
                    o head tem 2 child: o meta e o title e outras coisas.
                    o body tem 4 filhos: h1, p, p, div
        
        Eu posso navegar dentro da arvora DOM selecionando os elementos, alguns metodos de acesso:
            por Marca
                getElementsByTagName()
            por ID
                getElementById()
            por Nome
                getElementsByName()
            por Classe
                getElementsByClassName()
            por Seletor
                querySelector() => document.querySelector('div#msg)')
                querySelectorAll()

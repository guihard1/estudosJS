<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div#area {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 2rem;
            background-color: lightslategray;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <!--
        Eventos DOM sÃ£o:
        mouseenter (mouse entra na div)
        mousemove (mouse se move dentro da div)
        mousedown (quando clica e segura)
        mouseup (quando solta o click)
        mouseout (quando o mouse sai da div)
        click (quando clica na div)
    -->
    <div id="area">
        Interaja...
    </div>

    <script>
        //estava assim: <div id="area" onclick="clicou()" onmouseenter="entrou()" onmouseout="saiu()">Interaja...</div>
        
        //Pra deixar o html menos poluido, inves de colocar o onclick, onmouse, etc, diretamente no html, coloque no java script utilizando o addEventListener por ex:
        var a = document.querySelector('div#area')
        a.addEventListener('click', clicou)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', saiu)

        function clicou() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrou() {
            a.innerText = 'Entrou!'
        }
        
        function saiu() {
            a.innerText = 'Saiu!'
            a.style.background = 'lightslategray'
        }
    </script>
</body>
</html>

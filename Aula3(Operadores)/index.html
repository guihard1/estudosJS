<body>
    <!--
        Operadores:
            Aritméticos
                +, -, *, / -> (divisão real), % -> (divisão inteira, resto da divisão), ** -> (potência, quer dizer 5 ao quadrado)

                ORDEM DE PRECEDÊNCIA
                    () , ** , * / % , + e -
                
        atribuição
            Simplificando:
                n = n + 4 pode ser n += 4
                para simplificar com += tem que ser aprópriavariavel na frente.
            
            Incremento: 
                var x = 5
                x = x + 1 : 5   // x += 1
                x = x - 1 : 4   // x -= 1
                É possivel somar a variavel com x++praaparecer o valor após rodar o programaou ++x pra rodar ao iniciar oprogramaacrescentando mais um ou --x x--menosum.
            relacionais
                > (maior), < (menor), >= (maior ou igual), <=(menor ou igual), == (igual), === (idêntico), != (diferente) por ex:
                    preço >= 200.50 //o preço é maior ou igual a 200.50?
                    idade < 18  // a idade é menor do que 18?
                    curso == 'JavaScript' //o curso é JavaScript?
                    n1 != n2  //o primeiro número é diferente do segundo?
                    5 == '5'  //funciona mesmo sendo de tipos diferentes, um string e outro number
                    5 === '5'  //não funciona pois === tem que ser IDENTICO, mesmo valor, mesma grandeza e mesma função, ambos tem que ser number, diferente do exemplo acima que um é number e outro é string.
            lógicos
                ! (negação, não), && (conjução, e), || (disjunção, ou) 
                ex:
                    true&&true > true
                    true&&false > false
                    false&&true > false
                    false&&false > false
                    acima se ambos são verdadeiros é true, caso contrário sempre falso.

                    abaixo se tem UM verdadeiro, será sempre verdadeiro, só sera falso se ambos forem falso.
                    true||true > true
                    true||false > true
                    false||true > true
                    false||false > false

                    A ORDEM FEITA PELO JS
                        Primeiro os aritimeticos, depois os relacionais e depois os lógicos.

                        Primeiro o NÃO(!) depois o E(&&) depois o OU(||)
                        ex:
                            idade >= 15 && idade <= 17 // a idade está entre 15 e 17
                            estado == 'RJ' || estado == 'SP' // o estado é RJ ou SP?
                            salario > 1500 && sexo != 'M' // o salário é acima de 1500 e não é homem?
            ternário
                ?(se for, se for verdade), :(se não, se não for verdade)
                ex:
                    teste?true:false
                    media>=7.0?"aprovado":"reprovrado"

                    var x = 8
                    var res = x % 2 == 0 ? 5 : 9
                    acima, o valor de x é 8, a variavel res está calculando se o resto da divisão de x por 2 é 0, x % 2 = 4 (resto 0) 0 é ==(igual)0 se sim(?) res recebe o valor 5, se não (:) res recebe 9

                    var idade = 19
                    var result = idade >= 18 ? 'MAIOR' : 'MENOR'
                    acima a variavel idade inicia com 19, enquanto a variavel result recebe o resultado de idade >= 18 (se a idade é maior ou igual a 18) se for maior (?) mostra 'MAIOR' se não for(:) mostra 'MENOR'
            PRECEDÊNCIA GERAL
                (), **, /
                >, <, >=
                !
                &&
                ||
    -->

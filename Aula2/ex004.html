<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    
    <script>
        //document.write(``) escreve na página e não em uma caixa pop-up
        //nomeVariavel.toFixed(2) aumenta a quantidade de casas decimais no fim do número.
        //nomeVariavel.toFixed(2).replace('.', ',') para trocar o que está no primeiro '' pelo que está no segundo ''
        //n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) o pt-BR é para localizar no brasil, o style currency é a moeda(dinheiro) e o currency(dinheiro)BRL pra ficar em reais, EUR para euro, USD para dolar, etc. 
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá ${nome}, Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
